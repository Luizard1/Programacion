    <section class="carrusel">
      <h2>EXPLORAR ZAPATOS DE LUJO</h2>
      <div class="carrusel-wrapper">
        <button class="nav left">&#10094;</button>
        <div class="item-carrusel">
          <img src="/Web/Draco/Draco/Imagenes/zapatolujo.avif" alt="Zapato 1" width="80%">

        <div class="item-carrusel">
          <img src="/Web/Draco/Draco/Imagenes/zapatolujo4.avif" alt="Zapato 4" width="80%">
          <p>Modelo 4</p>
        </div>
        </div>
        <button class="nav right">&#10095;</button>
      </div>
    </section>

    <script>
      const track = document.querySelector('.carrusel-track');
      const slides = document.querySelectorAll('.carrusel-slide');
      const prev = document.querySelector('.nav.left');
      const next = document.querySelector('.nav.right');
      let index = 0;

      function updateCarousel() {
        slides.forEach((slide, i) => {
          slide.classList.remove('active');
        });
        slides[index].classList.add('active');
        const offset = slides[index].offsetLeft - track.offsetWidth / 2 + slides[index].offsetWidth / 2;
        track.scrollTo({ left: offset, behavior: 'smooth' });
      }

      prev.addEventListener('click', () => {
        index = (index - 1 + slides.length) % slides.length;
        updateCarousel();
      });

      next.addEventListener('click', () => {
        index = (index + 1) % slides.length;
        updateCarousel();
      });

      updateCarousel();
    </script>
