<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRACO - Catálogo</title>
    <link rel="stylesheet" href="prueba.css">
</head>
<body>
    <header>
        <div>
            <ul>
                <button type="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="black" stroke-width="1.5">
                        <line x1="4" y1="6" x2="20" y2="6" stroke-linecap="round"/>
                        <line x1="4" y1="10" x2="20" y2="10" stroke-linecap="round"/>
                        <line x1="4" y1="14" x2="20" y2="14" stroke-linecap="round"/>
                        <line x1="4" y1="18" x2="20" y2="18" stroke-linecap="round"/>
                        </svg>
                        Menú
                </button>
                <button>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="black" stroke-width="1.5">
                        <circle cx="10" cy="10" r="6" stroke-linecap="round" stroke-linejoin="round"/>
                        <line x1="14.5" y1="14.5" x2="20" y2="20" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Buscar
                </button>
            </ul>
        </div>
        <div class="header-center">
            <a href='#'>
            <img src="Logos/logo_draco.png" alt="" width="30%" style="filter: invert(100%)">
          </a>
        </div>
        <div>
            <ul>
                <button>Contactar</button>
                <button>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="black" stroke-width="1.5">
                        <circle cx="12" cy="8" r="4" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M4 20C4 16.6863 7.58172 14 12 14C16.4183 14 20 16.6863 20 20" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                </button>
                <button>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="black" stroke-width="1.5">
                        <path d="M6 8L4 20H20L18 8H6Z" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 8V6C9 4.34315 10.3431 3 12 3C13.6569 3 15 4.34315 15 6V8" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                </button>
            </ul>
        </div>
    </header>

    <section class="hero">
      <button class="prev-button">‹</button>
      <div class="hero-images">
          <img src="../Imagenes/Zapatos-removebg-preview.png" alt="Zapatos Draco" class="hero-image">
      </div>
      <button class="next-button">›</button>
    </section>

    <section class="catalogo">
        <h2>Catálogo de Productos</h2>
        <div class="productos">
            <div class="producto">
                <img src="../Imagenes/Zapatos2-removebg-preview.png" alt="Zapato 1">
                <h3>Classic</h3>
                <p>$10,000.00 MXN</p>
                <button>Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="../Imagenes/Zapatos3-removebg-preview.png" alt="Zapato 2">
                <h3>Mosley</h3>
                <p>$10,000.00 MXN</p>
                <button>Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="../Imagenes/Zapatos2-removebg-preview.png" alt="Zapato 3">
                <h3>Prince</h3>
                <p>$15,000.00 MXN</p>
                <button>Agregar al Carrito</button>
            </div>
            <!-- Más productos se pueden agregar aquí -->
        </div>
    </section>

    <footer class="footer">
        <div class="footer-logo">
            <img src="../Logos/logo_draco.png" alt="Logo Draco" width="15%">
        </div>
        <p>&copy; 2025 DRACO - Todos los derechos reservados</p>
    </footer>
<script src="prueba.js"></script>
</body>
</html>
